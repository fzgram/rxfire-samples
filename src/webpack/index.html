<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack RxFire</title>
  <script src="bundle.js" defer></script>
</head>

<body>

  <div data-ref="viewLogin">

  </div>
